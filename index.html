<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <title>pass message</title>
</head>
<body>
  <div class="container">
  <div class="row max-height align-items-center">
   <div class="col-10 mx-auto col-md-8 message-container text-center p-3">
    <h4 class="text-capitalize">massage pass</h4>
     <form id="message-form">
       <input type="text" name="" id="message" class="w-100 my-3 p-2">
       <input type="submit" id="submitBtn" class="btn btn-lg">
       
     </form>
     <h5 class="p-2 alert alert-danger my-3 text-capitalize feedback">enter value</h5>
     <h4 class="text-capitalize my-3">last message</h4>
     <h4 class="message-content text-uppercase">hello</h4>

   </div>
  </div>

  </div>
